{% extends "base.html" %}
{% block titulo %}Feiras{% endblock %}
{% block conteudo %}
    <h1>Feiras:</h1>
    <table>
        <tr>
            <td>ID</td>
            <td>Bairro</td>
        </tr>
        {% for feira in feiras %}
            <tr>
                <td>{{feira['id_feira']}}</td>
                <td>{{feira['bairro']}}</td>
            </tr>
        {% endfor %}
    </table>
    <p><a href="/">Voltar</a></p>
{% endblock %}
